<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Projetos Eletricos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-customfonts/1.0.4/roboto-normal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <div id="registerModalOverlay" class="modal-overlay"></div>
    <div id="forgotPasswordModalOverlay" class="modal-overlay"></div>
    <div id="adminPanelModalOverlay" class="modal-overlay"></div>
    <div id="editUserModalOverlay" class="modal-overlay"></div>
    <div id="manageProjectsModalOverlay" class="modal-overlay"></div>
    <div id="clientManagementModalOverlay" class="modal-overlay"></div>
    <div id="selectClientModalOverlay" class="modal-overlay"></div>
    <div id="loginContainer" class="container"></div>
    <div id="resetPasswordContainer" class="container" style="display: none;"></div>

    <div id="appContainer" class="container" style="display: none;">
        <div class="top-right-buttons">
            <button id="manageClientsBtn" class="btn-primary">Gerenciar Clientes</button>
            <button id="manageProjectsBtn" class="btn-primary">Gerenciar Obras</button>
            <button id="adminPanelBtn" class="btn-warning">Gerenciar Usuários</button>
            <button id="logoutBtn" class="btn-danger">Sair</button>
        </div>
        <h1>Calculadora de Projetos Elétricos</h1>
        
        <div id="project-controls">
            </div>

        <form id="main-form" autocomplete="off">
            </form>
        
        <div id="feeder-container">
            <h2>Alimentação Geral</h2>
            <form id="feeder-form" class="circuit-block" autocomplete="off">
                <div class="form-grid">
                    <div class="form-group"><label for="feederComprimentoM">Comprimento (m)</label><input type="number" id="feederComprimentoM" value="15"></div>
                    <div class="form-group"><label for="feederFases">Sistema de Fases</label><select id="feederFases"><option value="Monofasico">Monofasico</option><option value="Bifasico">Bifasico</option><option value="Trifasico" selected>Trifasico</option></select></div>
                    <div class="form-group"><label for="feederTensaoV">Tensão (V)</label><select id="feederTensaoV"><option value="127">127V</option><option value="220" selected>220V</option><option value="380">380V</option></select></div>
                    <div class="form-group"><label for="feederMaterialCabo">Condutor</label><select id="feederMaterialCabo"><option value="Cobre" selected>Cobre</option><option value="Aluminio">Alumínio</option></select></div>
                    <div class="form-group"><label for="feederTipoIsolacao">Isolação</label><select id="feederTipoIsolacao"><option value="PVC" selected>PVC 70°C</option><option value="EPR">EPR 90°C</option></select></div>
                    <div class="form-group"><label for="feederMetodoInstalacao">Método de Instalação</label><select id="feederMetodoInstalacao"><option value="B1" selected>B1</option><option value="B2">B2</option><option value="C">C</option><option value="D">D</option></select></div>
                    <div class="form-group"><label for="feederTipoDisjuntor">Disjuntor Geral</label><select id="feederTipoDisjuntor"><option value="Caixa Moldada (MCCB)" selected>Caixa Moldada (MCCB)</option><option value="Minidisjuntor (DIN)">Minidisjuntor (DIN)</option></select></div>
                    <div class="form-group"><label for="feederDpsClasse">DPS Classe</label><select id="feederDpsClasse"><option value="">Nenhum</option><option value="I">I</option><option value="II">II</option></select></div>
                     <div class="form-group"><label for="feederDpsIka">DPS Ika (kA)</label><select id="feederDpsIka"></select></div>
                </div>
            </form>
        </div>

        <div id="circuits-container"></div>
        <button id="addCircuitBtn" class="btn-primary">Adicionar Circuito</button>
        
        <form id="tech-form" autocomplete="off"></form>
        <div class="button-container">
             <button id="calculateBtn" class="btn-secondary">Gerar Memorial Descritivo</button>
             <button id="pdfBtn" class="btn-success">Gerar PDF</button>
        </div>
        <pre id="report">O relatório aparecerá aqui.</pre>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
